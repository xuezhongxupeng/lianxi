<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    body{
        font-size: 12px;
    }
</style>
<body>
<div id="box">
    <h1>国内油价变化</h1>
    <h3>央视  2016年12月24号</h3>
</div>
<input type="button" value="A++" id="btn1"/>
<input type="button" value="a--" id="btn2"/>
<script>
    var btn1=document.getElementById("btn1");
    var btn2=document.getElementById("btn2");
    var j=12;
    btn1.onclick=function(){
        document.body.style.fontSize=""+j+"px";
        j++
    }
    btn2.onclick=function(){
        document.body.style.fontSize=""+j+"px";
        j--
    }

</script>
</body>
</html>
